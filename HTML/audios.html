    <script>
        window.addEventListener('scroll', function () {
            let navbar = document.querySelector('.navbar');
            let scrollTop = window.scrollY;

            if (scrollTop > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
    <script>
        window.addEventListener('scroll', function () {
            // Seleccionamos la segunda navbar
            const secondNavbar = document.querySelector('.navbar-section .navbar');
            let currentScroll = window.scrollY;

            if (currentScroll > 100) {
                // El usuario hace scroll hacia ABAJO
                secondNavbar.classList.add('hide-second-navbar');
            } else {
                // El usuario hace scroll hacia ARRIBA
                secondNavbar.classList.remove('hide-second-navbar');
            }

            // Actualizamos la posiciÃ³n de scroll previa
            lastScrollTopSecondNav = currentScroll;
        });
    </script>
